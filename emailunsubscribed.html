    <script>
        var host1 = 'https://api.olicapital.com';
        // var host1 = 'https://api.yunyuezs.cn';
        var fetchData = (url, params) => fetch(url, params).then((response) => response.json());
        var search = window.location.search;
        var userid = search.slice(1).split("=")[1]
        paramsPostBody = (obj) => {
            var result = '';
            var item;
            for (item in obj) {
                result += '&' + item + '=' + encodeURIComponent(obj[item]);
            } if (result) {
                result = result.slice(1);
            } return result;
        };
        fetchData(host1 + '/email/emailUnsubscribe', { body: paramsPostBody({ userid: userid }), method: 'POST', headers: { 'content-type': 'application/x-www-form-urlencoded', 'accept-language': 'en' } }).then((response) => {
            console.log("res", response);
            if (response.status == 1) {
                success.style.display = 'block';
                text.innerHTML = 'Unsubscribe sucess !';
            } else {
                failed.style.display = 'block';
                text.innerHTML = response.error;
            }
        });
    </script>
